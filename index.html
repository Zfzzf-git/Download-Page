<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Download Page</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            margin: 0;\n            background-color: #f0f0f0;\n        }\n        .download-btn {\n            padding: 10px 20px;\n            border: none;\n            background-color: #4CAF50;\n            color: white;\n            font-size: 16px;\n            cursor: pointer;\n            display: flex;\n            align-items: center;\n            border-radius: 5px;\n        }\n        .download-btn:hover {\n            background-color: #45a049;\n        }\n        .icon {\n            margin-right: 8px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Download Your File</h1>\n    <button class="download-btn" id="downloadBtn">\n        <img src="https://iconarchive.com/download/i94765/font-awesome/Download-File.ico" alt="Download Icon" class="icon" width="20" height="20">\n        Download File\n    </button>\n    <script>\n        document.getElementById('downloadBtn').addEventListener('click', function() {\n            const link = document.createElement('a');\n            link.href = 'path/to/your/file.zip'; // Change to your file's path\n            link.download = 'file.zip'; // Specify the name of the downloaded file\n            document.body.appendChild(link);\n            link.click();\n            document.body.removeChild(link);\n        });\n    </script>\n</body>\n</html>
